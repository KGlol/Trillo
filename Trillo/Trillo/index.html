
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
    <body>
      <div class="container">
        <header class="header">
					<img src="img/logo.png" alt="logo" class="logo">
					<form action="#" class="form">
						<input type="text" class="form-input" placeholder="Search - hotels">
						<button class="form-button">
							<svg class="form-icon">
								<use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
							</svg>
						</button>
					</form>
					<nav class="user-nav">
						<div class="user-nav-icon-box">
							<svg class="user-nav-icon">
								<use xlink:href="img/sprite.svg#icon-bookmark"></use>
							</svg>
							<span class="user-nav-notification"></span>
						</div>
						<div class="user-nav-icon-box">
							<svg class="user-nav-icon">
								<use xlink:href="img/sprite.svg#icon-chat"></use>
							</svg>
							<span class="user-nav-notification"></span>
						</div>
						<div class="user-nav-user">
							<img src="img/user.jpg" alt="usee-photo" class="user-nav-user-photo">
							<span class="user-nav-user-name">KG</span>
						</div>
					</nav>
				</header>
        <div class="contain">
          <nav class="sidebar">
						sidebai
					</nav>
          <main class="hotel-view">
						mIain
					</main>
        </div>
      </div>
  </body>
</html>
