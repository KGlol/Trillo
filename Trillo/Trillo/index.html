
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
    <body>
      <div class="container">
				<!--header part-->
        <header class="header">
					<img src="img/logo.png" alt="logo" class="logo">
					<form action="#" class="form">
						<input type="text" class="form-input" placeholder="Search - hotels">
						<button class="form-button">
							<svg class="form-icon">
								<use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
							</svg>
						</button>
					</form>
					<nav class="user-nav">
						<div class="user-nav-icon-box">
							<svg class="user-nav-icon">
								<use xlink:href="img/sprite.svg#icon-bookmark"></use>
							</svg>
							<span class="user-nav-notification">7</span>
						</div>
						<div class="user-nav-icon-box">
							<svg class="user-nav-icon">
								<use xlink:href="img/sprite.svg#icon-chat"></use>
							</svg>
							<span class="user-nav-notification">13</span>
						</div>
						<div class="user-nav-user">
							<img src="img/user.jpg" alt="usee-photo" class="user-nav-user-photo">
							<span class="user-nav-user-name">KG</span>
						</div>
					</nav>
				</header>
        <div class="contain">
					<!--sidebar&copyright-->
          <nav class="sidebar">
						<ul class="side-nav">
							<li class="side-nav-item">
								<a href="#" class="side-nav-link">
									<svg class="side-nav-icon"><use xlink:href="img/sprite.svg#icon-home"></use></svg>
									Hotal
								</a>
							</li>
							<li class="side-nav-item">
								<a href="#" class="side-nav-link">
									<svg class="side-nav-icon"><use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use></svg>
									Flight
								</a>
							</li>
							<li class="side-nav-item">
								<a href="#" class="side-nav-link">
									<svg class="side-nav-icon"><use xlink:href="img/sprite.svg#icon-key"></use></svg>
									Car Rental
								</a>
							</li>
							<li class="side-nav-item">
								<a href="#" class="side-nav-link">
									<svg class="side-nav-icon"><use xlink:href="img/sprite.svg#icon-map"></use></svg>
									Tour
								</a>
							</li>
						</ul>
						<div class="legal">
							&copy; 2018 by Trillo. &MediumSpace; All right reserved.
						</div>
					</nav>


					<!--main part-->
          <main class="hotel-view">
						<div class="gallery">
							<figure class="gallery-item">
								<img src="img/hotel-1.jpg" alt="gallery of photo" class="gallery-photo">
							</figure>
							<figure class="gallery-item">
								<img src="img/hotel-2.jpg" alt="gallery of photo" class="gallery-photo">
							</figure>
							<figure class="gallery-item">
								<img src="img/hotel-3.jpg" alt="gallery of photo" class="gallery-photo">
							</figure>
						</div>
						<div class="overview">
							<h1 class="overview-heading">hotel las palmas</h1>
							<div class="overview-stars">
								<svg class="overview-star"><use xlink:href="img/sprite.svg#icon-star"></use></svg>
								<svg class="overview-star"><use xlink:href="img/sprite.svg#icon-star"></use></svg>
								<svg class="overview-star"><use xlink:href="img/sprite.svg#icon-star"></use></svg>
								<svg class="overview-star"><use xlink:href="img/sprite.svg#icon-star"></use></svg>
								<svg class="overview-star"><use xlink:href="img/sprite.svg#icon-star-outlined"></use></svg>
							</div>
							<div class="overview-rating">
								<svg class="overview-rating-location"><use xlink:href="img/sprite.svg#icon-location-pin"></use></svg>
								<button class="overview-rating-btn">Albufeira,Purtugal</button>
							</div>
							<div class="overview-votes">
								<div class="overview-votes-rating-average">8.6</div>
								<div class="overview-votes-count">429 Votes</div>
							</div>
						</div>				
					</main>	
        </div>
      </div>
  </body>
</html>
